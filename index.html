<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - AltSchool Africa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="illustration.png" alt="Learning Illustration">
            <h2>Learn highly sought after skills without hassle.</h2>
            <p>© 2025 © AltSchool Africa. All rights reserved.</p>
            <div class="social-icons">
                <a href="#">X</a>
                <a href="#">F</a>
                <a href="#">L</a>
                <a href="#">I</a>
            </div>
        </div>
        <div class="right-section">
            <h2>Signup</h2>
            <p>Take the next steps to apply at AltSchool Africa</p>
            <form>
                <div class="form-group">
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email">
                    <select>
                        <option>Select gender</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="date" placeholder="Date of Birth">
                    <input type="text" placeholder="Phone Number">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Country of Residence">
                    <input type="text" placeholder="State of Residence">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password">
                    <input type="password" placeholder="Confirm Password">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="How did you hear about us?">
                </div>
                <p>By clicking continue, I agree to <a href="#">Terms of Use</a> and acknowledge that I have read the <a href="#">Privacy Policy</a>.</p>
                <button type="submit">Signup</button>
            </form>
            <p>Already on AltScholar? <a href="#">Sign In</a></p>
        </div>
    </div>
</body>
</html>
